<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aerial Object Detector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #f5f5f5;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    header {
      background: #ffffff;
      border-bottom: 1px solid #e5e5e5;
      padding: 30px;
      text-align: center;
    }

    header h1 {
      font-size: 28px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    header p {
      color: #737373;
      font-size: 14px;
    }

    .content {
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 700px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Aerial Plane-Vehicle-Ship-Harbor Detector</h1>
      <p>Upload aerial imagery to detect aircraft, ships, and vehicles</p>
    </header>

    <div class="content">
      <iframe src="https://mabogee03-aerial-image.hf.space"></iframe>
    </div>
  </div>
</body>
</html>
